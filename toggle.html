<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="js/jquery.js"></script>
    <script>
        $('document').ready(function(){
            $('#toggleMe').click(function(){
                $('#textBox').toggle(4000,'swing');
            })
        });
    </script>
    <style>
       #textBox{
           display: none;
       }
    </style>

</head>
<body>
    <a href="#" id="toggleMe">Click to toggle</a>
   
   <div id="textBox">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi beatae possimus sed tempora? Officia nesciunt cupiditate necessitatibus rerum corporis exercitationem molestiae architecto ipsam sunt! Culpa vitae consequatur minima a perferendis.
   </div>
</body>
</html>
