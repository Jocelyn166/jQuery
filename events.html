<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="js/jquery.js"></script>
    <script>
       $('document').ready(function(){
          $('#textBox').on('click',whenMouseIsClicked);
          $('#textBox').on('mouseleave',whenMouseLeaves);
          function whenMouseIsClicked(){
              $('#textBox').html('<h4>You clicked me</h4>')
          };
          function whenMouseLeaves(){
              $('#textBox').html('<h4>Where are you going></h4>')
          }
           
       });
    </script>

    <style>
        #textBox{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
   <div id="textBox">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi beatae possimus sed tempora? Officia nesciunt cupiditate necessitatibus rerum corporis exercitationem molestiae architecto ipsam sunt! Culpa vitae consequatur minima a perferendis.
   </div>
</body>
</html>
