<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="js/jquery.js"></script>
    <script>
        $('document').ready(function(){
            $('#show').on('click',showText);
            $('#hide').on('click',hideText);
            function showText(){
                $('#textBox').show()
            }
            function hideText(){
                $('#textBox').hide();
            }
        });
    </script>
    <style>
        #textBox{
            display: none;
        }
    </style>

</head>
<body>
    <a href="#" id="show">Show the text</a>
    <br>
    <a href="#" id="hide">Hide the text</a>
   <div id="textBox">

   </div>
</body>
</html>
